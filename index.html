<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Weather App</title>
</head>

<body>
    <main class="main">
        <h1 class="h1">Weather Ninja</h1>
        <form class="form">
            <label for="search" class="label">Enter a location for weather information</label>
            <input type="text" name="search" class="search">
        </form>
        <div class="card d-none">
            <img src="https://via.placeholder.com/400x300 " class="time">
            <div class="icon">
                <img src="">
            </div>
            <div class="details">
                <h2 class="h2 city">city name</h2>
                <h3 class="h3 condition">condition</h3>
                <div class="temperature">
                    <span>00.0</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </main>
    <script src="js/forecast.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
